<mat-sidenav-container autosize >
  <mat-sidenav #sidenav mode="side" >
   
    <mat-nav-list >

      

      <mat-list-item [routerLink]="'Home'">
        Home <mat-icon mat-list-icon>home</mat-icon>
       
        <span *ngIf="isExpanded">Home</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'Login'">
       Login  <mat-icon mat-list-icon>login</mat-icon>
        <span *ngIf="isExpanded">Login</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'Signup'">
        SignUp
        <mat-icon mat-list-icon>face</mat-icon>
        <span *ngIf="isExpanded">Signup</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'Context'">
        Info
        <mat-icon mat-list-icon>
          contact_support
          </mat-icon>
        <span *ngIf="isExpanded">Contact Support</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <router-outlet></router-outlet>
