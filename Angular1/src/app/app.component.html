
<div class="container">
  <h1 class="text-center">{{title}}</h1>
  <hr/>
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-4">
      <input type="number" [(ngModel)]=h>
    </div>
    <div class="col-md-4">
      <input type="number" [(ngModel)]=w>
    </div>
    <div class="col-md-2">

    </div>
</div>
<hr>
<div class="row">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <img (mouseenter)='ChangeTshirtMouseEnter()' (mouseleave)='ChangeTshirtMouseExit()'
    [src]='imgSource' [style.height.px]='h' [style.width.px]='w'
    class="img img-fluid"/>
  </div>




</div>
</div>
