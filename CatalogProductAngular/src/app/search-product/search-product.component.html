<hr>
<!-- <h1 class="text-center">Product Details</h1> -->

<h3>
    <!-- <p class="lead text-center">Search-Products</p> -->
</h3>
<div class="row">
    <div class="col-md-1"></div>
   
    <div class="col-md-1">
        Id : <input type="number" [(ngModel)]="id" placeholder="Search By Id">
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        Name : <input type="text" [(ngModel)]="name" placeholder="Search By Name">
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        Price : <input type="number" placeholder="Price Greater Than" [(ngModel)]="pricegreaterthan">
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        Price : <input type="number" placeholder="Price Less Than" [(ngModel)]="pricelessthan">
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        Price : <input type="number" placeholder="Price Equal To" [(ngModel)]="priceequalto">
    </div>
</div>
<div>
    <hr class="my-4">
    <div class="text-center">
        <table class="table table-light">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>MANUFACTURER</th>
                    <th>MANUFACTURER</th>
                    <th>SHORT CODE</th>
                    <th>CATEGORY</th>
                    <th>SELLING PRICE</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let i of AllProductsSearch |byId:id|byName:name|byPriceEqualTO:priceequalto|byPriceGreaterThan:pricegreaterthan|byPriceLessThan:pricelessthan">
                    <td>{{i.Id}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.Manufacturer}}</td>
                    <td>{{i.Description}}</td>
                    <td>{{i.ShortCode}}</td>
                    <td>{{i.Category}}</td>
                    <td>{{i.SellingPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
