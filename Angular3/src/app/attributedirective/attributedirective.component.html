<h1 class="heading">Attribute Directive</h1>
<br>
<div class="over">
    <input type="text" [(ngModel)]='c'/>
    <div appChangecolor [color]= 'c'>Move your cursor over me</div>
</div>

<br>
<div class="footer">
    <p>In this code we have used attribute directive to change the color of the text in the textbox </p>
