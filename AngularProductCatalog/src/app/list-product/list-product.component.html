<p>list-product works!</p>
<h1 class="text-center">Product Details</h1>
<div>
    <p class="lead">All Product</p>
    <hr class="my-4">
    <div class="text-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>MANUFACTURER</th>
                    <th>DESCRIPTION</th>
                    <th>SHORT CODE</th>
                    <th>CATEGORY</th>
                    <th>SELLING PRICE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of AllProducts">
                        <td>{{i.Id}}</td>
                        <td>{{i.Name}}</td>
                        <td>{{i.Manufacturer}}</td>
                        <td>{{i.Description}}</td>
                        <td>{{i.ShortCode}}</td>
                        <td>{{i.Category}}</td>
                        <td>{{i.SellingPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
